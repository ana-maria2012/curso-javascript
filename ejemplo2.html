<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jugando con variables</title>
<link rel="stylesheet" href="css/micss2.css">

</head>

<body>
<div class="contenedor">
<div class="header">
	<p class="logo">Curso JavaScript Píldoras Informáticas</p>
</div>
<div class="contenido">
	<div class="principal">
<h1>Jugando con las variables</h1>

<script type="text/javascript">
	var name = prompt("introduce tu nombre");
	var lastName = prompt("introduce tu apellido");
    var edad = prompt("introduce tu edad");
    var restando = prompt("cuantos años menos te quitarias")

	document.write("<p>");
	document.write("Bienvenido " + name + " " + lastName + "</br>");
    document.write("edad ideal: " + (edad -= restando));
	document.write("</p>");
    

		
</script>

</div>
</div>

</div>

</body>
